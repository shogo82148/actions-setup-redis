name: build Redis 2.8

on:
  push:
    branches:
      - "releases/*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - macos-14
          - macos-12
        redis:
          - "2.8.24"
          - "2.8.23"
          - "2.8.22"
          - "2.8.21"
          - "2.8.20"
          - "2.8.19"
          - "2.8.18"
          - "2.8.17"
          - "2.8.16"
          - "2.8.15"
          - "2.8.14"
          - "2.8.13"
          - "2.8.12"
          - "2.8.11"
          - "2.8.10"
          - "2.8.9"
          - "2.8.8"
          - "2.8.7"
          - "2.8.6"
          - "2.8.5"
          - "2.8.4"
          - "2.8.3"
          - "2.8.2"
          - "2.8.1"
          - "2.8.0"
    steps:
      - uses: actions/checkout@v4
      - name: build
        shell: bash
        run: ./build-redis.sh "$REDIS_VERSION"
        env:
          REDIS_VERSION: ${{ matrix.redis }}

      - name: upload
        run: |
          ACTIONS_VERSION=v$(jq -r .version < "$GITHUB_WORKSPACE/package.json")
          REDIS_OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          case "$(uname -m)" in
              "x86_64")
                  REDIS_ARCH="x64"
                  ;;
              "arm64")
                  REDIS_ARCH="arm64"
                  ;;
              *)
                  echo "unsupported architecture: $(uname -m)"
                  exit 1
                  ;;
          esac
          mv "$RUNNER_TEMP/redis-bin.tar.zstd" "$RUNNER_TEMP/redis-$REDIS_VERSION-$REDIS_OS-$REDIS_ARCH.tar.zstd"
          gh release upload --clobber "$ACTIONS_VERSION" "$RUNNER_TEMP/redis-$REDIS_VERSION-$REDIS_OS-$REDIS_ARCH.tar.zstd"
        env:
          REDIS_VERSION: ${{ matrix.redis }}
          GITHUB_TOKEN: ${{ github.token }}
